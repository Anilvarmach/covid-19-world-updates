<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID UPDATES In INDIA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="row">
      <h1>COVID-19 World's Updates</h1>
    </div>
    <div class="card border-dark">
      <div class="card-body form-inline">
        <select class="form-control" name="country" id="country">
          <option value="">Choose Country....</option>
        </select>
        <button class="btn btn-outline-light" onclick="getValue()">
          Submit
        </button>
      </div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text" id="date"></p>
        <p class="card-text" id="population"></p>
        <p class="card-text" id="confirmed"></p>
        <p class="card-text" id="recoverd"></p>
        <p class="card-text" id="active"></p>
        <p class="card-text" id="death"></p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
